<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="brand">
          <h1>ANGKOR WAT</h1>
        </div>
        <div class="photo-credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/photos/people-walking-on-park-near-trees-and-building-during-daytime-gt3gK_Wob2g"
              >allPhoto Bangkok</a
            >
            on <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="right">
        <section class="first">
          <p>
            Angkor Wat is one of the world's finest architecture
            <br />
            that is located in Siem Reap, Cambodia.
            <br />
            Explore the <em>temple</em> now!
          </p>
          <p>You won't <em>regret</em> it.</p>
        </section>
        <section class="second">
          <form action="">
            <h2>Book a trip to Cambodia!</h2>
            <div class="form-row">
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required />
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input
                  type="number"
                  id="phone_number"
                  name="phone_number"
                  min="9"
                  max="10"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  minlength="5"
                  maxlength="15"
                  required
                />
              </div>
            </div>
          </form>
        </section>
        <section class="third">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span class="green-text">Log in</span></p>
        </section>
      </div>
    </div>
  </body>
</html>
